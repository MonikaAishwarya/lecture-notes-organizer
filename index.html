<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lecture Notes Organizer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px 20px;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 700px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .container img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn-group a {
      text-decoration: none;
      background-color: #34495e;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-group a:hover {
      background-color: #2c3e50;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .btn-group {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="notes.png" alt="Notebook Icon">
    <h1>Lecture Notes Organizer</h1>
    <p>Keep your notes organized, accessible, and easy to manage.</p>
    <div class="btn-group">
      <a href="login.html">Log In</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </div>
</body>
</html>
