<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Notes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f5f8fc;
      color: #333;
    }

    header {
      background-color: #34495e;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
    }

    header button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    header button:hover {
      background-color: #c0392b;
    }

    .notes-container {
      max-width: 700px;
      margin: 30px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      margin-bottom: 15px;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 15px;
    }

    .notes-container button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .notes-container button:hover {
      background-color: #2980b9;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
    }

    #notes-list {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .note-card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-left: 5px solid #3498db;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .note-card p {
      margin: 0 0 10px 0;
    }

    .note-card small {
      color: #777;
    }

    .note-card button {
      margin-right: 10px;
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .note-card button:hover {
      background-color: #e67e22;
    }

    .note-card button:last-child {
      background-color: #e74c3c;
    }

    .note-card button:last-child:hover {
      background-color: #c0392b;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 5px;
    }

    a {
      text-decoration: none;
      color: #2980b9;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manage Your Notes</h1>
    <button onclick="logout()">Log Out</button>
  </header>

  <div class="notes-container">
    <textarea id="note-input" placeholder="Write your notes here..."></textarea>
    <input type="file" id="note-file" accept="image/*,.pdf,.doc,.docx,.txt" />
    <button onclick="saveNote()">Save Note</button>
  </div>

  <h2>Your Notes</h2>
  <div id="notes-list"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
